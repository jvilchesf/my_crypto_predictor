apiVersion: apps/v1
kind: Deployment
metadata:
  name: candles
  labels:
    app: candles
spec:
  replicas: 1
  selector:
    matchLabels:
      app: candles
  template:
    metadata:
      labels:
        app: candles
    spec:
      containers:
      - name: candles
        image: candles-image
        imagePullPolicy: Never # Use the local image
        env:
        - name: KAFKA_HOST
          valueFrom:
            configMapKeyRef:
              name: candles-config-map
              key: KAFKA_HOST
        - name: KAFKA_TOPIC
          valueFrom:
            configMapKeyRef:
              name: candles-config-map
              key: KAFKA_TOPIC